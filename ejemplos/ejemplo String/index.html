<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código de Producto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Generador de Código de Producto</h1>
                <form id="codigoProductoForm">
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría del Producto:</label>
                        <input type="text" class="form-control" id="categoria" placeholder="Ej: Electrónica" required>
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número del Producto:</label>
                        <input type="number" class="form-control" id="numero" placeholder="Ej: 123" required>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="generarCodigoProducto()">Generar Código</button>
                </form>
                <p id="resultado" class="mt-3 text-center"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javaScript.js"></script>
</body>
</html>
