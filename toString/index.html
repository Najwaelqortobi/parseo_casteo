<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Persona</title>
</head>
<body>
    <h1>Generador de Persona</h1>
    <form id="personaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ej: Juan" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Ej: 30" required><br><br>

        <button type="button" onclick="crearPersona()">Crear Persona</button>
    </form>

    <p id="resultado"></p>  
    <script src="javaScript.js"></script>

</body>
</html>
