<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Rápida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Encuesta Rápida</h1>
                <form id="encuestaForm">
                    <div class="mb-4">
                        <p class="fw-bold">¿Te gusta programar?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="programar" id="programarSi" value="1">
                            <label class="form-check-label" for="programarSi">Sí</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="programar" id="programarNo" value="0">
                            <label class="form-check-label" for="programarNo">No</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <p class="fw-bold">¿Has usado JavaScript antes?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="javascript" id="javascriptSi" value="1">
                            <label class="form-check-label" for="javascriptSi">Sí</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="javascript" id="javascriptNo" value="0">
                            <label class="form-check-label" for="javascriptNo">No</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="procesarEncuesta()">Enviar Respuestas</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javaScript.js"></script>
</body>
</html>
