<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código de Producto</title>
</head>
<body>
    <h1>Generador de Código de Producto</h1>
    <form id="codigoProductoForm">
        <label for="categoria">Categoría del Producto:</label>
        <input type="text" id="categoria" placeholder="Ej: Electrónica" required><br><br>

        <label for="numero">Número del Producto:</label>
        <input type="number" id="numero" placeholder="Ej: 123" required><br><br>

        <button type="button" onclick="generarCodigoProducto()">Generar Código</button>
    </form>

    <p id="resultado"></p>  
    <script src="javaScript.js"></script>
</body>
</html>
