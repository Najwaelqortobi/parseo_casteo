<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Calculadora de Préstamo</h1>
                <form id="loanForm">
                    <div class="mb-3">
                        <label for="loanAmount" class="form-label">Monto del préstamo:</label>
                        <input type="text" class="form-control" id="loanAmount" placeholder="Ej: 10000">
                    </div>
                    <div class="mb-3">
                        <label for="interestRate" class="form-label">Tasa de interés anual (%):</label>
                        <input type="text" class="form-control" id="interestRate" placeholder="Ej: 5.5">
                    </div>
                    <div class="mb-3">
                        <label for="loanTerm" class="form-label">Plazo del préstamo (años):</label>
                        <input type="text" class="form-control" id="loanTerm" placeholder="Ej: 5">
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="calcularPrestamo()">Calcular</button>
                </form>
                <div id="resultado" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javaScript.js"></script>
</body>
</html>
