<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuesta rápida</title>
</head>
<body>
    <h1>Encuesta Rápida</h1>
    <form id="encuestaForm">
        <p>¿Te gusta programar?</p>
        <input type="radio" name="programar" value="1"> Sí
        <input type="radio" name="programar" value="0"> No
        <br><br>
        <p>¿Has usado JavaScript antes?</p>
        <input type="radio" name="javascript" value="1"> Sí
        <input type="radio" name="javascript" value="0"> No
        <br><br>
        <button type="button" onclick="procesarEncuesta()">Enviar Respuestas</button>
    </form>
    <script src="javaScript.js"></script>
</body>
</html>
